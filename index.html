<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell Phone World</title>
    <!-- CSs Stylesheet Start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSs Stylesheet End -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <!-- favIcon Start  -->
    <link rel="shortcut icon" href="images/favIcon.png" type="image/x-icon" />
    <!-- favIcon end  -->
    <!-- bootstrap StyleSheet Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap StyleSheet End -->
    <!-- Font Awesome File start -->
    <script
      src="https://kit.fontawesome.com/6c36d92623.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome File end -->
  </head>
  <body class="bg-black">
    <!-- Nav Bar Start -->
    <div class="colorful-nav">
      <ul class="nav">
        <li>
          <a href="" target="#">
            <i class="fas fa-home fa-3x home">
              <div class="circle"></div>
            </i>
            <div class="title">Home</div>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-twitter fa-3x twitter">
              <div class="circle"></div>
            </i>
            <div class="title">Twitter</div>
          </a>
        </li>
        <li>
          <a href="https://github.com" target="_blank">
            <i class="fab fa-github fa-3x github">
              <div class="circle"></div
            ></i>
            <div class="title">Github</div>
          </a>
        </li>
        <div class="background"></div>
      </ul>
    </div>
    <!-- Nav Bar End -->
    <!-- header start  -->
    <header>
      <h1 class="mt-5 text-light text-center">Cell Phone World</h1>
      <div class="line-head">
        <hr />
      </div>
    </header>
    <main>
      <!-- Input & Button Field Start -->
      <div class="container">
        <div class="input-group mb-0 w-20 m-auto">
          <input
            id="user-Input"
            type="text"
            class="form-control p-2 px-3 rounded"
            placeholder="Search Cell Phones"
            aria-label="search phone"
            aria-describedby="basic-addon2"
          />
          <button
            onclick="searchPhones()"
            class="m-auto btn btn-primary p-2 px-4 mx-2 rounded text-uppercase font-weight-bold shadow"
            type="button"
          >
            Search
          </button>
        </div>
        <h4 id="searching-Result" class="m-4 text-center text-light"></h4>
        <!-- Result of Searching  -->
        <p id="search-Couting"></p>
        <div id="details-show"></div>
        <div
          id="result-Display"
          class="row row-cols-1 row-cols-md-3 mt-3 g-4"
        ></div>
      </div>
    </main>
    <!-- Input & Button Field End -->
    <!-- JavaScript Start  -->
    <script src="js/app.js"></script>
    <!-- JavaScript End  -->
  </body>
</html>
